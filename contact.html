<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shoe-prints me-2"></i>ShoeTech
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Loja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promotions.html">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contato</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <div class="input-group me-3" style="width: 250px;">
                        <input type="text" class="form-control" placeholder="Buscar tênis...">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div class="social-icons me-3">
                        <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
                    </div>
                    
                    <button class="btn btn-outline-dark position-relative" onclick="openCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- ... mesma navigation do index.html ... -->

    <!-- Contact Content -->
    <section class="page-section">
        <div class="container">
            <h1 class="section-title text-center">Entre em Contato</h1>
            
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="contact-form">
                        <h3 class="mb-4">Envie sua Mensagem</h3>
                        <form onsubmit="event.preventDefault(); alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');">
                            <!-- ... formulário de contato ... -->
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-4">
                    <div class="contact-form">
                        <h3 class="mb-4">Informações de Contato</h3>
                        
                        <!-- ... informações de contato ... -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- ... mesmo footer do index.html ... -->

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shopping-cart me-2"></i>Meu Carrinho
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items">
                        <!-- Cart items will be populated here -->
                    </div>
                    <div id="empty-cart" class="text-center py-5" style="display: none;">
                        <i class="fas fa-shopping-cart text-muted" style="font-size: 4rem;"></i>
                        <h4 class="text-muted mt-3">Seu carrinho está vazio</h4>
                        <p class="text-muted">Adicione alguns produtos incríveis!</p>
                        <button class="btn btn-custom" data-bs-dismiss="modal" onclick="window.location.href='shop.html'">
                            Ir às Compras
                        </button>
                    </div>
                </div>
                <div class="modal-footer" id="cart-footer">
                    <div class="w-100">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h4 class="mb-0">Total: <span id="cart-total" class="text-danger">R$ 0,00</span></h4>
                            </div>
                            <div class="col-md-6 text-end">
                                <button type="button" class="btn btn-outline-secondary me-2" onclick="clearCart()">
                                    Limpar Carrinho
                                </button>
                                <button type="button" class="btn btn-custom btn-lg" onclick="checkout()">
                                    <i class="fas fa-credit-card me-2"></i>Finalizar Compra
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
